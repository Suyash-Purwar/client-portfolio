<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Ashish Rawat</title>
</head>

<body>
    <section class="header">
        <div class="header-bg">
            <div class="header-bg-primary-wrap">
                <div class="header-bg-primary"></div>
            </div>
            <div class="header-bg-secondary"></div>
        </div>

        <div class="hero is-fullheight is-vcentered">
            <div class="padding-top-small hero-head">
                <div class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item">
                                <img src="images/logo/LOGO.png" alt="Logo">
                            </a>
                        </div>

                        <div class="navbar-menu">
                            <div class="navbar-end">
                                <a class="is-size-6 has-text-white navbar-item">
                                    About
                                </a>
                                <a class="is-size-6 has-text-white navbar-item">
                                    Blogs
                                </a>
                                <a class="is-size-6 has-text-white navbar-item">
                                    Projects
                                </a>
                                <a class="is-size-6 has-text-white navbar-item">
                                    Talks
                                </a>
                                <a class="is-size-6 has-text-white navbar-item">
                                    Resume
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-vcentered">
                        <div class="column is-offset-1 is-3">
                            <figure class="image">
                                <img src="images/profile-pic.jpg" class="profile-pic">
                            </figure>
                        </div>
                        <div class="column is-offset-1 is-6">
                            <p class="title super-heading has-text-white has-text-weight-bold">Ashish Rawat</p>

                            <p class="subtitle has-text-white padding-top-medium">Open Source Contributor, Flutter and Android Developer, Technical Blogger, Speaker, Photograper and a life-long learner</p>

                            <div class="columns is-vcentered">
                                <div class="column is-narrow">
                                    <img src="images/favicons/twitter_26px.png" alt="Twitter">
                                </div>
                                <div class="column is-narrow">
                                    <img src="images/favicons/medium_monogram_30px.png" alt="Medium">
                                </div>
                                <div class="column is-narrow">
                                    <img src="images/favicons/instagram_new_24px.png" alt="Instagram">
                                </div>
                                <div class="column is-narrow">
                                    <img src="images/favicons/linkedin_26px.png" alt="Linkedin">
                                </div>
                                <div class="column is-narrow">
                                    <img src="images/favicons/github_32px.png" alt="Github">
                                </div>
                            </div>

                            <div class="buttons is-3">
                                <span class="button is-rounded">
                                    <p class = "is-size-6 padding-left-right-big has-text-weight-medium">ABOUT</p>
                                </span>

                                <span style="width: 40px;"></span>

                                <span class="button is-rounded">
                                    <p class="is-size-6 padding-left-right-big has-text-weight-medium">
                                        RESUME
                                    </p>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container about-plane-wrapper">
        <figure class="image about-plane">
            <img src="images/bg1.png" alt="Paper plane">
        </figure>
    </div>

</body>

</html>
