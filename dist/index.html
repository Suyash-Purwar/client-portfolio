<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Ashish Rawat</title>
</head>

<body>
    <nav class="nav">
        <div class="nav-logo">
            <img src="images/logo/LOGO.png">
        </div>
        <div class="nav-tabs">
            <ul class="nav-links">
                <li class="nav-link">
                    <a href="#">About</a>
                </li>
                <li class="nav-link">
                    <a href="#">Blogs</a>
                </li>
                <li class="nav-link">
                    <a href="#">Projects</a>
                </li>
                <li class="nav-link">
                    <a href="#">Talks</a>
                </li>
                <li class="nav-link">
                    <a href="#">Resume</a>
                </li>
            </ul>
        </div>

        <div class="nav-burger" id="burger">
            <img src="images/favicons/menu_50px.png">
        </div>
    </nav>

    <div class="nav-menu">
        <div class="nav-menu-cross" id="cross">
            <img src="images/favicons/delete_sign_50px.png">
        </div>
        <div class="nav-menu-content">
            <ul class="nav-menu-list">
                <li class="nav-menu-item">
                    <a href="#">About</a>
                </li>
                <li class="nav-menu-item">
                    <a href="#">Blogs</a>
                </li>
                <li class="nav-menu-item">
                    <a href="#">Projects</a>
                </li>
                <li class="nav-menu-item">
                    <a href="#">Talks</a>
                </li>
                <li class="nav-menu-item">
                    <a href="#">Resume</a>
                </li>
            </ul>
        </div>
    </div>

    <section class="header">
        <div class="header-bg">
            <div class="header-bg-primary-wrap">
                <div class="header-bg-primary"></div>
            </div>
            <div class="header-bg-secondary"></div>
        </div>

        <div class="header-content">
            <div class="header-content-wrap">
                <div class="row">
                    <div class="col-2-of-6 header-v-align">
                        <figure class="header-profile-pic">
                            <img src="images/profile-pic.jpg" class="header-profile-pic-img" alt="Profile Image">
                        </figure>
                    </div>

                    <div class="col-4-of-6 header-v-align">
                        <div>
                            <p class="header-primary">Ashish Rawat</p>

                            <p class="header-secondary">
                                Open Source Contributor, Flutter and Android Developer, Technical Blogger, Speaker, Photograper and a life-long learner
                            </p>

                            <div class="header-social-media">
                                <ul class="header-links">
                                    <li class="header-link">
                                        <img src="images/favicons/twitter_26px.png" alt="Twitter">
                                    </li>
                                    <li class="header-link">
                                        <img src="images/favicons/medium_monogram_30px.png" alt="Medium">
                                    </li>
                                    <li class="header-link">
                                        <img src="images/favicons/instagram_new_24px.png" alt="Instagram">
                                    </li>
                                    <li class="header-link">
                                        <img src="images/favicons/linkedin_26px.png" alt="Linkedin">
                                    </li>
                                    <li class="header-link">
                                        <img src="images/favicons/github_32px.png" alt="Github">
                                    </li>
                                </ul>
                            </div>

                            <div class="header-buttons">
                                <div class="header-button">
                                    <p>ABOUT</p>
                                </div>
                                <div class="header-button">
                                    <p>RESUME</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.querySelector("#burger").addEventListener("click", () => toggleNavView("block"))
        document.querySelector("#cross").addEventListener("click", () => toggleNavView("none"))

        const toggleNavView = state => {
            document.querySelector(".nav-menu").style.display = state
        }
    </script>
</body>

</html>
