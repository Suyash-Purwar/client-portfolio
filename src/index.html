    <link rel="stylesheet" href="css/main.css">
    <title>Ashish Rawat</title>
</head>

<body>
    <section class="header">
        <div class="header-bg">
            <div class="header-bg-primary-wrap">
                <div class="header-bg-primary"></div>

            <div class="header-bg-secondary"></div>
        </div>

        <div class="header-content">
            <div class="header-content-wrap">
                <div class="row">
                    <div class="col-2-of-6 v-align">
                        <figure class="header-profile-pic">
                            <img src="images/profile-pic.jpg" class="header-profile-pic-img" alt="Profile Image">
                        </figure>
                    </div>

                    <div class="col-4-of-6 v-align">
                        <div>
                            <p class="header-primary">Ashish Rawat</p>

                            </p>

                            <div class="header-social-media">
                                <ul class="header-links">
                                    <li class="header-link">
                                        <img src="images/favicons/twitter_26px.png" alt="Twitter">
                                    </li>
                                    <li class="header-link">
                                        <img src="images/favicons/medium_monogram_30px.png" alt="Medium">
                                    </li>
                                    <li class="header-link">
                                        <img src="images/favicons/instagram_new_24px.png" alt="Instagram">
                                    </li>
                                    <li class="header-link">
                                        <img src="images/favicons/linkedin_26px.png" alt="Linkedin">
                                    </li>
                                    <li class="header-link">
                                        <img src="images/favicons/github_32px.png" alt="Github">
                                    </li>
                                </ul>
                            </div>

                            <div class="header-buttons">
                                <div class="header-button">
                                    <p>ABOUT</p>
                                </div>
                                <div class="header-button">
                                    <p>RESUME</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
